version: "3"

services:
  lunaro-tracking-bot:
    image: "lunaro-tracking-bot"
    build: "."
    hostname: "lunaro-tracking-bot"
    container_name: "lunaro-tracking-bot"
    restart: "unless-stopped"
    command: "npm start"
    volumes:
      - "./data:/mnt/app/data"
    environment:
      DISCORD_TOKEN: "${DISCORD_TOKEN}"
      CLIENT_ID: "${CLIENT_ID}"
      HOME_GUILD_ID: "${HOME_GUILD_ID}"
      RTP_ROLE_ID: "${RTP_ROLE_ID}"
